<div class="navbar">
	<div class="navbar-inner">
		<div class="left">
			<a href="#" class="back myBack">返回</a>
		</div>
		<div class="center sliding">访问记录</div>
	</div>
</div>
<div class="pages">
	<div data-page="infoBook" class="page no-navbar" id="infoBook">

		<div class="setting-header">
			<div class="part" :style="{backgroundColor: setting_header.friend.background, color: setting_header.friend.color}" @click="changeMode('0')">我的</div>
			<div class="part" :style="{backgroundColor: setting_header.mine.background, color: setting_header.mine.color}" @click="changeMode('1')">好友</div>
		</div>
		<div class="setting-swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="page-content infinite-scroll" style="overflow: scroll;height: calc(100vh - 50px);">
						<div class="list-block">
							<ul>
								<li class="item-content" v-for="item in myList">
									<div class="item-inner">
										<div class="item-title" style="width: 100%;height: 50px;">
											<div class="img" style="float: left;width: 61px;">
												<div class="title" style="font-size: 28px;">
													{{item.month}}<span style="font-size: 14px;font-weight: bold;">{{item.day}}日</span>
												</div>
											</div>
											<div class="infoImg" style="float: left;width: 10px;margin-top: 18px;">
												<img src="ui/device_setting/infobook.png" style="width: 100%;">
											</div>
											<div class="part" style="width: auto;height: 50px;border-radius: 10px;position: absolute;left: 70px;right: 0px;background-color: #FDCDCD;">
												<div class="content" style="width: 90%;margin-left: 5%;font-size: 13px;overflow: hidden; text-overflow: ellipsis; word-spacing: nowrap;margin-top: 15px;">给‘{{item.deviceName}}’这个设备{{item.actionTitle}}</div>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<!-- <div class="infinite-scroll-preloader1">
						    <div class="preloader"></div>
						  </div> -->
					</div>
				</div>
				<div class="swiper-slide">
					<div class="page-content infinite-scroll1" style="overflow: scroll;height: calc(100vh - 50px);">
						<div class="list-block">
							<ul>
								<li class="item-content" v-for="item in friendList">
									<div class="item-inner">
										<div class="item-title" style="width: 100%;height: 50px;">
											<div class="img" style="float: left;">
												<img :src="item.photoPath" style="width: 50px;border-radius: 5px;border-radius: 5px;">
											</div>
											<div class="infoImg" style="float: left;width: 10px;margin-top: 18px;">
												<img src="ui/device_setting/infobook.png" style="width: 100%;">
											</div>
											<div class="part" style="width: auto;height: 50px;border-radius: 10px;position: absolute;left: 60px;right: 0px;background-color: #FDCDCD;">
												<div class="title" style="float: left;margin-left: 10px;margin-top: 5px;font-size: 13px;color: #6286C3;">{{item.username}}&emsp;&emsp;</div>
												<div class="title" style="font-size: 14px;margin-top: 5px;margin-left: 10px;color: #6286C3;">{{item.time}}</div>
												<div class="content" style="width: 90%;margin-left: 5%;font-size: 13px;overflow: hidden; text-overflow: ellipsis; word-spacing: nowrap;">HI!今天我帮你把植物{{item.actionTitle}}哦~是不是棒棒哒~</div>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<!-- <div class="infinite-scroll-preloader">
						    <div class="preloader"></div>
						  </div> -->
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
