<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>植物灯</title>
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">

  <link rel="stylesheet" href="style.css">

  <body>
    <div class="views">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center">设备列表</div>
          </div>
        </div>
        <div class="pages">
          <div data-page="home" class="page">

            <div class="list-block accordion-list" style="margin-top: 44px;">
              <ul>
                <li class="accordion-item">
                  <a href="#" class="item-link">
                    <div class="item-inner">
                      <div class="item-title iolcount" style="padding-left: 15px;">我的设备</div>
                    </div>
                  </a>
                  <div class="accordion-item-content" id="idevice">

                  </div>
                </li>
                <li class="accordion-item">
                  <a href="#" class="item-link">
                    <div class="item-inner">
                      <div class="item-title yolcount" style="padding-left: 15px;">好友设备</div>
                    </div>
                  </a>
                  <div class="accordion-item-content" id="ydevice">

                  </div>
                </li>
              </ul>
            </div>


            <div class="share-item" style="display: none;">
              <div class="selectRepeatTime" @click="closeQr($event)">
                <div class="right" style="color: white;font-size: 30px;">
                  <img src="ui/home/share.png">
                </div>
                <div class="qr">
                  <div id="qrCode"></div>
                  <div class="title" style="width: 200px;text-align: center;margin-left: -100px;margin-top: -200px;padding-top: 20px;font-size: 10px;">
                    点击右上角按钮分享给好友 </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="launch" style="text-align: center;position: absolute;
top: 0px;z-index: 99999;">
      <img src="ui/loading.gif" style="width: 100%;height: auto;">
    </div>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/qrcode.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </body>

</html>
